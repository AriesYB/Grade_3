<script>
    $(function () {
        //图标变色
        $("#his-icon").hover(function () {
            $("#his-icon").children("img").attr("src", "img/his-1.ico");
        }, function () {
            $("#his-icon").children("img").attr("src", "img/his.ico");
        });
        //菜单按钮变色
        $("#sidebar-btn").hover(function () {
            $("#sidebar-btn").addClass("bg-dark-2");
        },function () {
            $("#sidebar-btn").removeClass("bg-dark-2");
        });
        //点击菜单按钮
        $("#sidebar-btn").click(function () {
            let isExpanded = $("#sidebar-btn").data("expand");
            if (isExpanded === false) {//固定侧边栏
                $("#sidebar-btn").data("expand", true);
                $("#side").addClass("side-expand");
                $("#sidebar-btn-icon").addClass("d-none");
                $("#sidebar-btn-icon-1").removeClass("d-none");
            } else {//取消固定
                $("#sidebar-btn").data("expand", false);
                $("#side").removeClass("side-expand");
                $("#sidebar-btn-icon").removeClass("d-none");
                $("#sidebar-btn-icon-1").addClass("d-none");
            }
        });
        //点击菜单项
        $(".sidebar-content-btn").click(function () {
            const current = this.id;
            $(".sidebar-content-btn").each(function () {
                if (current === this.id) {
                    if ($("#" + current).data("selected") === false) {
                        $("#" + current).data("selected", true);
                        $("#" + current).addClass("sidebar-content-btn-selected");
                    }
                } else {
                    if ($("#" + this.id).data("selected") === true) {
                        $("#" + this.id).data("selected", false);
                        $("#" + this.id).removeClass("sidebar-content-btn-selected");
                    }
                }
            })
        });
        //点击子菜单项
        $(".sidebar-content-btn-2").click(function () {
            const current = this.id;
            //显示对应子页面
            const src = $("#"+current).data("href");
            $("iframe").attr("src",src);
            $(".sidebar-content-btn-2").each(function () {
                if (current === this.id) {
                    if ($("#" + current).data("selected") === false) {
                        $("#" + current).data("selected", true);
                        $("#" + current).addClass("sidebar-content-btn-2-selected");
                    }
                } else {
                    if ($("#" + this.id).data("selected") === true) {
                        $("#" + this.id).data("selected", false);
                        $("#" + this.id).removeClass("sidebar-content-btn-2-selected");
                    }
                }
            })
        })
    });
</script>
