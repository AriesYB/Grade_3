<script type="text/javascript">

    var stat=0;//表征西药处方还是中药处方
    function change(s){
        if(s === stat){
            return;
        }

        //变成中药配方
        if(stat==0){
            document.getElementById("xiyao").style.display = "none";
            document.getElementById("zhongyao").style.display = "block";

            document.getElementById("zhongyaotab").className = "btn btn-success modal-confirm-btn";
            document.getElementById("xiyaotab").className = "btn btn-default detail-btn";

            stat = 1;
        }
        else{

            document.getElementById("zhongyao").style.display = "none";
            document.getElementById("xiyao").style.display = "block";

            document.getElementById("zhongyaotab").className = "btn btn-default detail-btn";
            document.getElementById("xiyaotab").className = "btn btn-success modal-confirm-btn";

            stat = 0
        }

    };

</script>
